<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora v2</title>
    <link rel="stylesheet" href="calculadora2.css">
</head>
<body>
    <header>
       <h1>Calculadora de Números</h1>
    </header>

    

    <div id="calculadora">
            
        <div id="display">0</div>   

        <div class="teclas">
            
            <button class="tecla">CE</button> 
            <button class="tecla">C</button>
            <button class="tecla">←</button>
            <button class="tecla">÷</button>
            <button class="tecla">7</button>
            <button class="tecla">8</button>
            <button class="tecla">9</button>
            <button class="tecla">×</button>
            <button class="tecla">4</button>
            <button class="tecla">5</button>
            <button class="tecla">6</button>
            <button class="tecla">-</button>
            <button class="tecla">1</button>
            <button class="tecla">2</button>
            <button class="tecla">3</button>
            <button class="tecla">+</button>
            <button class="tecla">%</button>
            <button class="tecla">0</button>
            <button class="tecla">,</button>
            <button class="tecla">=</button>
            
            
        </div>
        
    </div>

    


</body>
    <script src="calculadora2.js"></script>
</html>
