<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comendo cu de curioso</title>
    <style>
        body{
            background-color: white;
            font-size: 15pt Arial;
        }
    </style>
</head>
<body>
    
    <h1>Olá, mundo!</h1>
    <h2>posso comeru seu cu</h2>
    <p>comerei cu de curioso</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um numero:'))
        var n2 = Number.parseInt(window.prompt('Digite outro numero'))
        var soma = n1 + n2
        window.alert(`O valor da soma entre ${n1} e ${n2} é : ${soma}`)
    </script>

</body>
</html>
